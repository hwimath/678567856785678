<body>

    <!-- ì‹œì‘ í™”ë©´ -->
    <div id="start-screen" class="visible">

        <h2>ì´ë¦„ê³¼ ë‚œì´ë„ë¥¼ ì„ íƒí•˜ì„¸ìš”</h2>

    <!-- ê²Œì„ í™”ë©´ -->
    <div id="game-screen">

        <div id="question-container">

        </div>
        <div id="message"></div>
        <div id="stats">

            <p>ë‚¨ì€ ì‹œê°„: <span id="timer">0</span>ì´ˆ</p>
            <p>ë‚¨ì€ ê¸°íšŒ: <span id="lives">3</span></p>
            <p>ì§„í–‰ ìƒí™©: <span id="progress">1</span> / 50</p>

    <!-- ì¢…ë£Œ í™”ë©´ -->
    <div id="end-screen">
        <h1>ê²Œì„ ì¢…ë£Œ!</h1>
        <p>ìµœì¢… ì ìˆ˜: <span id="final-score">0</span></p>
        <button class="button" onclick="submitScore()">ì ìˆ˜ ì „ì†¡</button>

    <script>
        window.onload = function() {
            // ë‚œì´ë„ë³„ ì„¤ì •
            const difficultySettings = {
                'highest': { timePerQuestion: 10, points: 20 },
                'high': { timePerQuestion: 20, points: 15 },
                'medium': { timePerQuestion: 30, points: 10 },
                'low': { timePerQuestion: null, points: 5 } // 'í•˜' ë‚œì´ë„ëŠ” ì‹œê°„ ì œí•œ ì—†ìŒ
            };
            let difficulty;
            let timeLimit;
            let score = 0;
            let currentQuestionIndex = 0;
            let shuffledQuestions = [];
            let timerInterval;
            let remainingTime;
            let lives = 3;
            let playerName = '';
            let startTime;
            let endTime;

            // ë¬¸ì œ ëª©ë¡ (ì´ 50ê°œ)
            const problems = [
                // ìœ í˜• 1: ë¶„ìê°€ ê°™ì€ ë¶„ìˆ˜ ë¹„êµ (ë¶„ìê°€ 1ì¸ ê²½ìš°)
                {
                    question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ê³ ë¥´ì„¸ìš”: \\(\\dfrac{1}{2}\\) ì™€ \\(\\dfrac{1}{3}\\)`,
                    options: ["\\(\\dfrac{1}{2}\\)", "\\(\\dfrac{1}{3}\\)"],
                    correctAnswer: "\\(\\dfrac{1}{2}\\)"
                },
                {
                    question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ê³ ë¥´ì„¸ìš”: \\(\\dfrac{1}{4}\\) ì™€ \\(\\dfrac{1}{5}\\)`,
                    options: ["\\(\\dfrac{1}{4}\\)", "\\(\\dfrac{1}{5}\\)"],
                    correctAnswer: "\\(\\dfrac{1}{4}\\)"
                },
                // ... (ìƒëµ: ê¸°ì¡´ ë¬¸ì œ ëª©ë¡ì„ ëª¨ë‘ í¬í•¨)
                // ìœ í˜• 2: ë¶„ëª¨ê°€ ê°™ì€ ë¶„ìˆ˜ ë¹„êµ
                {
                    question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ê³ ë¥´ì„¸ìš”: \\(\\dfrac{2}{5}\\) ì™€ \\(\\dfrac{3}{5}\\)`,
                    options: ["\\(\\dfrac{2}{5}\\)", "\\(\\dfrac{3}{5}\\)"],
                    correctAnswer: "\\(\\dfrac{3}{5}\\)"
                },
                {
                    question: `ë‹¤ìŒ ë‘ ë¶„ìˆ˜ ì¤‘ í° ìˆ˜ë¥¼ ê³ ë¥´ì„¸ìš”: \\(\\dfrac{4}{7}\\) ì™€ \\(\\dfrac{5}{7}\\)`,
                    options: ["\\(\\dfrac{4}{7}\\)", "\\(\\dfrac{5}{7}\\)"],
                    correctAnswer: "\\(\\dfrac{5}{7}\\)"
                },
                // ... (ìƒëµ: ë‚˜ë¨¸ì§€ ë¬¸ì œ ëª©ë¡ì„ í¬í•¨)
            ];

            // ê²Œì„ ì‹œì‘ í•¨ìˆ˜
            window.startGame = function(selectedDifficulty) {
                // ì´ë¦„ ì…ë ¥ í™•ì¸
                const nameInput = document.getElementById('player-name').value.trim();
                if (nameInput === '') {
                    alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                    return;
                }
                playerName = nameInput;

                difficulty = selectedDifficulty;
                timeLimit = difficultySettings[difficulty].timePerQuestion;
                document.getElementById('start-screen').classList.remove('visible');
                document.getElementById('game-screen').classList.add('visible');
                score = 0;
                lives = 3;
                currentQuestionIndex = 0;
                shuffledQuestions = shuffleArray([...problems]); // ë¬¸ì œ ëª©ë¡ ì„ê¸°
                updateStats();
                renderQuestion();
                startTime = Date.now(); // ê²Œì„ ì‹œì‘ ì‹œê°„ ê¸°ë¡
            }

            // ë°°ì—´ ì„ê¸° í•¨ìˆ˜
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    let j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // í˜„ì¬ ë¬¸ì œ ë Œë”ë§ í•¨ìˆ˜
            function renderQuestion() {
                if (currentQuestionIndex >= shuffledQuestions.length || lives <= 0) {
                    endGame();
                    return;
                }
                const container = document.getElementById('question-container');
                container.innerHTML = '';
                const currentQuestion = shuffledQuestions[currentQuestionIndex];

                // ì˜µì…˜ì„ ëœë¤í•˜ê²Œ ì„ê¸°
                let options = shuffleArray([...currentQuestion.options]);
                // ì •ë‹µ ì¸ë±ìŠ¤ ì°¾ê¸°
                let correctAnswerIndex = options.indexOf(currentQuestion.correctAnswer);

                // í˜„ì¬ ì§ˆë¬¸ì˜ ì •ë‹µ ì¸ë±ìŠ¤ë¥¼ ì €ì¥
                currentQuestion.answerIndex = correctAnswerIndex;

                const div = document.createElement('div');
                div.className = 'question-container';
                div.innerHTML = `
                    <div class="question">${currentQuestion.question}</div>
                    <ul class="options">
                        ${options.map((option, index) => `<li><button class="option-button" data-option-index="${index}">${option}</button></li>`).join('')}
                    </ul>
                `;
                container.appendChild(div);
                // ì˜µì…˜ ë²„íŠ¼ì— ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì¶”ê°€
                const optionButtons = document.querySelectorAll('.option-button');
                optionButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        const selectedOptionIndex = parseInt(this.getAttribute('data-option-index'));
                        checkAnswer(selectedOptionIndex);
                    });
                });
                MathJax.typesetPromise();
                document.getElementById('message').innerHTML = '';

                // íƒ€ì´ë¨¸ ì„¤ì •
                if (timeLimit !== null) {
                    remainingTime = timeLimit;
                    document.getElementById('timer').innerText = remainingTime;
                    clearInterval(timerInterval);
                    timerInterval = setInterval(() => {
                        remainingTime--;
                        document.getElementById('timer').innerText = remainingTime;
                        if (remainingTime <= 0) {
                            clearInterval(timerInterval);
                            checkAnswer(-1); // ì‹œê°„ ì´ˆê³¼ ì‹œ ì˜¤ë‹µ ì²˜ë¦¬
                        }
                    }, 1000);
                } else {
                    document.getElementById('timer').innerText = 'ë¬´ì œí•œ';
                }
            }

            // ë‹µì•ˆ í™•ì¸ í•¨ìˆ˜
            window.checkAnswer = function(selectedOptionIndex) {
                clearInterval(timerInterval);
                const currentQuestion = shuffledQuestions[currentQuestionIndex];
                let isCorrect = false;
                let correctAnswerIndex = currentQuestion.answerIndex;

                if (selectedOptionIndex === correctAnswerIndex) {
                    isCorrect = true;
                    score += difficultySettings[difficulty].points;
                    document.getElementById('message').innerHTML = 'ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰';
                } else {
                    lives--;
                    if (selectedOptionIndex === -1) {
                        document.getElementById('message').innerHTML = `ì‹œê°„ ì´ˆê³¼! ì •ë‹µì€ ${currentQuestion.correctAnswer} ì…ë‹ˆë‹¤. ğŸ˜¢`;
                    } else {
                        document.getElementById('message').innerHTML = `í‹€ë ¸ìŠµë‹ˆë‹¤! ì •ë‹µì€ ${currentQuestion.correctAnswer} ì…ë‹ˆë‹¤. ğŸ˜¢`;
                    }
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                }

                updateStats();
                highlightOptions(selectedOptionIndex, correctAnswerIndex);
                disableOptions();

                // ë‹¤ìŒ ë¬¸ì œë¡œ ì´ë™
                setTimeout(() => {
                    currentQuestionIndex++;
                    renderQuestion();
                }, 2000);
            }

            // ì˜µì…˜ ê°•ì¡° í‘œì‹œ í•¨ìˆ˜
            function highlightOptions(selectedOptionIndex, correctAnswerIndex) {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach((button, index) => {
                    if (index === correctAnswerIndex) {
                        button.classList.add('correct');
                    }
                    if (index === selectedOptionIndex && selectedOptionIndex !== correctAnswerIndex && selectedOptionIndex !== -1) {
                        button.classList.add('incorrect');
                    }
                });
            }

            // ì˜µì…˜ ë¹„í™œì„±í™” í•¨ìˆ˜
            function disableOptions() {
                const buttons = document.querySelectorAll('.option-button');
                buttons.forEach(button => {
                    button.disabled = true;
                });
            }

            // í†µê³„ ì—…ë°ì´íŠ¸ í•¨ìˆ˜
            function updateStats() {
                document.getElementById('score').innerText = score;
                document.getElementById('progress').innerText = currentQuestionIndex + 1;
                document.getElementById('lives').innerText = lives;
            }

            // ê²Œì„ ì¢…ë£Œ í•¨ìˆ˜
            function endGame() {
                clearInterval(timerInterval);
                endTime = Date.now(); // ê²Œì„ ì¢…ë£Œ ì‹œê°„ ê¸°ë¡
                document.getElementById('game-screen').classList.remove('visible');
                document.getElementById('end-screen').classList.add('visible');
                document.getElementById('final-score').innerText = score;
                // ê³„ì‚°ëœ ì†Œìš” ì‹œê°„ì€ ì´ˆ ë‹¨ìœ„ë¡œ í‘œì‹œ
                const elapsedTime = Math.floor((endTime - startTime) / 1000);
                // ì €ì¥í•  ìˆ˜ ìˆë„ë¡ ì „ì—­ ë³€ìˆ˜ì— ì €ì¥
                window.elapsedTime = elapsedTime;
            }

            // ê²Œì„ ì¬ì‹œì‘ í•¨ìˆ˜
            window.restartGame = function() {
                document.getElementById('end-screen').classList.remove('visible');
                document.getElementById('start-screen').classList.add('visible');
                document.getElementById('player-name').value = '';
                document.getElementById('response').innerText = '';
            }

            // ë°ì´í„° ì „ì†¡ í•¨ìˆ˜
            window.submitScore = async function() {
                const game = "ë¶„ìˆ˜ì˜ í¬ê¸° ë¹„êµ";
                const name = playerName;
                const scoreValue = score;
                const elapsedTime = window.elapsedTime || 0;

                await saveData(game, name, scoreValue, elapsedTime);
            }

            // ë°ì´í„° ì €ì¥ í•¨ìˆ˜
            async function saveData(game, name, score, elapsedTime) {
                const FUNCTION_URL = "https://us-central1-record-f420d.cloudfunctions.net/report";

                const requestData = {
                    game,
                    name,
                    score: parseInt(score, 10),
                    elapsedTime: parseInt(elapsedTime, 10)
                };

                try {
                    const response = await fetch(FUNCTION_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestData)
                    });

                    const responseData = await response.json();

                    if (response.ok) {
                        document.getElementById('response').innerText = 
                            `ì„±ê³µ: ${JSON.stringify(responseData, null, 2)}`;
                    } else {
                        document.getElementById('response').innerText = 
                            `ì˜¤ë¥˜: ${JSON.stringify(responseData, null, 2)}`;
                    }
                } catch (error) {
                    console.error('ìš”ì²­ ì‹¤íŒ¨:', error);
                    document.getElementById('response').innerText = 
                        `ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`;
                }
            } 

        };
